<!DOCTYPE html>
<html>
<head>
    <title>NIELSEN ANALYTICS.&COPY;</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: grey;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        
        .navbar .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .social-icons a {
    display: inline-block;
    margin-right: 10px;
}

.social-icons i {
    font-size: 24px; /* Adjust the size as needed */
    color: #3b5998; /* Apply the brand color for Facebook */
}

.social-icons i.fab.fa-twitter {
    color: #1da1f2; /* Apply the brand color for Twitter */
}

.social-icons i.fab.fa-instagram {
    color: #c13584; /* Apply the brand color for Instagram */
}

.social-icons i.fab.fa-whatsapp {
    color: #25d366; /* Apply the brand color for WhatsApp */
}
        }
        footer a{
            padding: 30px;
            margin: 10px;
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar" id="myNavbar">
        <a href="/">Home</a>
        <a href="/about" id="aboutLink">About</a>
        <a href="/insight">Insight</a>
        <a href="/logout">Logout</a>
        <a href="/signin">Sign In</a>
        <a href="/signup">Sign Up</a>
        
        <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
    </nav>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2023 NIELSEN ANALYTICS. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://whatsapp.com/send?phone=+254740532120" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

    <script>
        function toggleNavbar() {
            var navbar = document.getElementById("myNavbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
    </script>
</body>
</html>
